<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tofu Nuggets Recipe</title>
  </head>

  <body>
    <h1>Tofu Nuggets Recipe</h1>
    <img src="../images/nuggets.png" alt="Golden delicious tofu nuggets">
    <h2>Description</h2>
    <p>Crispy fried tofu nuggets that are easy and cheap to make.</p>
    <h2>Ingredients</h2>
    <ul>
      <li>150 grams of firm or extra-firm tofu</li>
      <li>2 teaspoons of vegan flour</li>
      <li>1 tablespoon of curcumin</li>
      <li>2 pinches of salt</li>
      <li>vegetable oil for frying, e.g. sunflower oil</li>
    </ul>
  </body>
</html>
